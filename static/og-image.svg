  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(56,189,248,0.12)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative shapes -->
  <rect x="80" y="180" width="160" height="120" rx="12" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.7"/>
