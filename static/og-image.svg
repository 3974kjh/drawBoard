  <polygon points="500,160 560,300 440,300" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.7"/>
  <line x1="620" y1="200" x2="760" y2="200" stroke="#f59e0b" stroke-width="3" opacity="0.7"/>
  <rect x="800" y="160" width="200" height="160" rx="12" fill="none" stroke="#10b981" stroke-width="3" opacity="0.7"/>

