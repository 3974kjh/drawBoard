<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square base -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Subtle top-gloss overlay -->
  <rect width="64" height="32" rx="14" fill="url(#shine)"/>

  <!-- Pencil stroke accent (diagonal squiggle) -->
  <path
    d="M11 52 Q18 46 25 49 Q32 52 39 46 Q46 40 53 43"
    stroke="#ffffff"
    stroke-opacity="0.28"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
  />

  <!-- 'D' letterform â€“ bold, slightly hand-made -->
  <text
    x="32"
    y="44"
    text-anchor="middle"
    font-family="'Georgia', 'Times New Roman', serif"
    font-size="38"
    font-weight="700"
    letter-spacing="-1"
    fill="#ffffff"
  >D</text>

  <!-- Small pen-nib dot to hint at drawing -->
  <circle cx="47" cy="18" r="3.5" fill="#fbbf24"/>
  <line x1="47" y1="22" x2="53" y2="28" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
</svg>
